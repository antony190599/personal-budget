<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presupuesto Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Mi Presupuesto Personal</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4 mb-3">Nueva Transacción</h2>
                <form id="transaction-form">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Monto ($):</label>
                        <input type="number" id="amount" class="form-control" placeholder="Ingrese el monto" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo:</label>
                        <select id="type" class="form-select" required>
                            <option value="income">Ingreso</option>
                            <option value="expense">Gasto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Agregar Transacción</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4 mb-3">Historial de Transacciones</h2>
                <button id="sort-button" class="btn btn-primary mb-3 w-100">Ordenar por Monto</button>
                <ul id="transaction-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
