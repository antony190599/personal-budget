<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <header>
        <h1>Presupuesto Personal</h1>
    </header>
    <main>
        <section>
            <div id="contenedor-Balance">
                <h2>Balance Total</h2>
                <p id="contenido-balance">S/. 0.00</p>
            </div>
        </section>
        <section>
            <div id="contenedor-Promedio-Ingresos">
                <h2>Promedio de Ingresos</h2>
                <p id="contenido-Promedio-Ingresos">S/. 0.00</p>
            </div>
        </section>
        <section>
            <div id="contenedor-Promedio-Gastos">
                <h2>Promedio de Gastos</h2>
                <p id="contenido-Promedio-Gastos">S/. 0.00</p>
            </div>
        </section>
        <section>
            <form id="formulario">
                <h2>Nueva Transacción</h2>
                <label for="input-monto">Monto (S/.):</label>
                <input type="number" id="input-monto" required>
                <label for="tipo">Tipo:</label>
                <select id="tipo" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
                <button type="submit">Agregar Transacción</button>
            </form>
        </section>
        <section>
            <div id="contenedor-historial">
                <h2>Historial</h2>
                <div id="contenido"></div>
                <button id="btn-ordenar">Ordenar por Monto</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por tu nombre</p>
    </footer>
    <script src="./JS/validators.js"></script>
    <script src="./JS/transaction.js"></script>
    <script src="./JS/Budget.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
