<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presupuesto Personal</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <main>
        <h1>Mi presupuesto Personal</h1>
        <section>
            <div id="container-Balance">
                <h2>Balance Total</h2>
                <p id="balance-contenido"></p>
            </div>
        </section>
        <section>
            <div id="container-Ingresos-promedio">
                <h2>Promedio de Ingresos</h2>
                <p id="Promedio-Ingresos-contenido"></p>
            </div>
        </section>
        <section>
            <div id="container-Gastos-Promedio">
                <h2>Promedio de Gastos</h2>
                <p id="Gastos-Promedio-contenido"></p>
            </div>
        </section>
        <section>
            <form id="formulario">
                <h2>Nueva Transacción</h2>
                <p>Monto(S/.):</p>
                <input type="number" id="input-monto">
                <p>Tipo:</p>
                <select name="" id="tipo">
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
                <button type="submit">Agregar Transacción</button>
            </form>
        </section>
        <section>
            <div id="container-historial">
                <h2>Historial</h2>
                <div id="contenido"></div>
                <button id="btn-ordenar">Ordenar por Monto</button>
            </div>
        </section>
    <footer></footer>    

    </main>
    <script src="./JS/utils.js"></script>
    <script src="./JS/validators.js"></script>
   
    <script src="./JS/app.js"></script>
</body>

</html>
