<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <header>
        <h1>Presupuesto Personal</h1>
    </header>

    <main class="container">
        <!-- Balance general -->
        <section class="balance">
            <h2>Balance Total</h2>
            <p id="balance-total">S/. 0.00</p>
        </section>

        <!-- Totales de ingresos y gastos -->
        <section class="totals">
            <div>
                <h2>Promedio de Ingresos</h2>
                <p id="income-total">S/. 0.00</p>
            </div>
            <div>
                <h2>Promedio de Gastos</h2>
                <p id="expense-total">S/. 0.00</p>
            </div>
        </section>

        <!-- Agregar nueva transacción -->
        <section class="new-transaction">
            <h2>Agregar Nueva Transacción</h2>
            <form id="transaction-form">
                <label for="description">Descripción</label>
                <input type="text" id="description" placeholder="Ej. Pago de servicios" required>

                <label for="amount">Monto (S/.)</label>
                <input type="number" id="amount" placeholder="Ej. 150" required>

                <label for="type">Tipo</label>
                <select id="type" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>

                <button type="submit" id="add-transaction">Agregar</button>
            </form>
        </section>

        <!-- Historial de transacciones -->
        <section class="history">
            <h2>Historial</h2>
            <label for="search">Buscar Transacción</label>
            <input type="text" id="search" placeholder="Buscar por descripción">
            <div id="transaction-history"></div>
        </section>
    </main>

    <footer>
        <p>Presupuesto Personal © 2024</p>
    </footer>
    <script src="./JS/validators.js"></script>
    <script src="./JS/transaction.js"></script>
    <script src="./JS/Budget.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
